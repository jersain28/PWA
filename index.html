<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>

    <!-- Vincular el manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Definir color de la barra de la navegacion en  moviles -->
    <meta name="theme-color" content="#2196f3"/>
</head>
<body>
    <h1>Bienvenido a mi primera PWA</h1>
    <p>Se puede instalar como aplicacion en tu celular</p>

    <button onclick="alert('Hola desde la PWA')">Click aqui</button>
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register("sw.js")
            .then(() => console.log("Service Worker registrado"))
            .catch(err => console.log("Error al registar el SW", err));
        }
    </script>
</body>
</html>
